version: '3.8'
services:
  # Servicio para la API (Puerto 9000)
  minio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minio-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
    volumes:
      - '/mnt/data/files:/data'
    ports:
      - "9000:9000"
    command: server /data --console-address ":9001" --address ":9000"
    networks:
      - coolify

  # Servicio para la Consola (Puerto 9001)
  minio-console:
    # SOLUCIÓN: En lugar de una imagen con ID, le decimos que use el mismo Build
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minio-console-proxy
    depends_on:
      - minio
    ports:
      - "9001:9001"
    # IMPORTANTE: Replicamos el comando y las variables para que este contenedor sepa qué es
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001" --address ":9000"
    networks:
      - coolify

networks:
  coolify:
    external: true